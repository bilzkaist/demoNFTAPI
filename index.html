      <script>
          window.userWalletAddress = null
          const loginButton = document.getElementById('loginButton')

          function toggleButton() {
              if (!window.ethereum) {
                  loginButton.innerText = 'MetaMask is not installed'
                  return false
              }

              loginButton.addEventListener('click', loginWithMetaMask)
          }

          async function loginWithMetaMask() {
              const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' })
                  .catch((e) => {
                      console.error(e.message)
                      return
                  })
              if (!accounts) { return }

              window.userWalletAddress = accounts[0]
              loginButton.innerText = 'Sign out of MetaMask' + "\n" + window.userWalletAddress.substring(0, 10) + "..."

              loginButton.removeEventListener('click', loginWithMetaMask)
              setTimeout(() => {
                  loginButton.addEventListener('click', signOutOfMetaMask)
              }, 200)
          }

          function signOutOfMetaMask() {
              window.userWalletAddress = null
              loginButton.innerText = 'Sign in with MetaMask'

              loginButton.removeEventListener('click', signOutOfMetaMask)
              setTimeout(() => {
                  loginButton.addEventListener('click', loginWithMetaMask)
              }, 200)
          }

          window.addEventListener('DOMContentLoaded', () => {
              toggleButton()
          });
      </script>

      <script>

          function includeExternalHTMLs() {
              console.log('Including  external htmls')
              var z, i, elmnt, file, xhttp;
              /* Loop through a collection of all HTML elements: */
              z = document.getElementsByTagName("*");
              for (i = 0; i < z.length; i++) {
                  elmnt = z[i];
                  /*search for elements with a certain atrribute:*/
                  file = elmnt.getAttribute("html-file-name");

                  if (file) {
                      console.log("includeExternalHTMLs: " + file);
                      /* Make an HTTP request using the attribute value as the file name: */
                      xhttp = new XMLHttpRequest();
                      xhttp.onreadystatechange = function () {
                          if (this.readyState == 4) {
                              if (this.status == 200) {
                                  elmnt.innerHTML = this.responseText;
                              }
                              if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                              /* Remove the attribute, and call this function once more: */
                              elmnt.removeAttribute("html-file-name");
                              includeExternalHTMLs();
                          }
                      }
                      xhttp.open("GET", file, true);
                      xhttp.send();
                      /* Exit the function: */
                      return;
                  }
              }
          }

          includeExternalHTMLs();
      </script>
